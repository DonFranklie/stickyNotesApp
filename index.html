<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyNotesApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="input-container" id="inputContainer">
            <div class="closeopen-container">
                <i class="fa-regular fa-circle-xmark" id="closeButton"></i>
                <i class="fa-regular fa-circle-check" id="addButton"></i>
            </div>
            <textarea name="" id="noteInput" cols="40" rows="10" placeholder="Write down Note..."></textarea>
        </div>
        <div class="button-container">
            <button id="createButton" class="createButton">Create Note</button>
            <button class="createButton" id="clearButton">Clear</button> 
        </div>

        <div class="notes-container" id="notesContainer">
            <!-- Notes will be dynamically added here -->
            
            

        </div>
    </div>
</body>
</html>
